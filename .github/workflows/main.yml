name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t animal-classifier .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.Superniania123 }}" | docker login -u "${{ secrets.werner8701 }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.werner8701 }}/animal-classifier
